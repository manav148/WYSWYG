<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Landing Page Editor</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/preview.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <!-- Top Toolbar -->
        <header class="editor-header">
            <div class="logo">
                <i class="fas fa-edit"></i>
                <span>Landing Page Editor</span>
            </div>
            <div class="toolbar">
                <button class="btn btn-secondary" id="undo-btn">
                    <i class="fas fa-undo"></i> Undo
                </button>
                <button class="btn btn-secondary" id="redo-btn">
                    <i class="fas fa-redo"></i> Redo
                </button>
                <div class="device-selector">
                    <button class="device-btn active" data-device="desktop">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="device-btn" data-device="tablet">
                        <i class="fas fa-tablet-alt"></i>
                    </button>
                    <button class="device-btn" data-device="mobile">
                        <i class="fas fa-mobile-alt"></i>
                    </button>
                </div>
                <button class="btn btn-primary" id="export-btn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </header>

        <div class="editor-content">
            <!-- Left Sidebar - Components & Styles -->
            <aside class="sidebar">
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="components">
                        <i class="fas fa-th-large"></i>
                        Components
                    </button>
                    <button class="tab-btn" data-tab="styles">
                        <i class="fas fa-palette"></i>
                        Styles
                    </button>
                    <button class="tab-btn" data-tab="settings">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                </div>

                <!-- Components Tab -->
                <div class="tab-content active" id="components-tab">
                    <h3>Add Components</h3>
                    <div class="component-list">
                        <div class="component-item" data-component="header">
                            <i class="fas fa-bars"></i>
                            <span>Header/Navigation</span>
                        </div>
                        <div class="component-item" data-component="hero">
                            <i class="fas fa-star"></i>
                            <span>Hero Section</span>
                        </div>
                        <div class="component-item" data-component="trust-badges">
                            <i class="fas fa-award"></i>
                            <span>Trust Badges</span>
                        </div>
                        <div class="component-item" data-component="benefits">
                            <i class="fas fa-th"></i>
                            <span>Benefits Grid</span>
                        </div>
                        <div class="component-item" data-component="process">
                            <i class="fas fa-list-ol"></i>
                            <span>Process Steps</span>
                        </div>
                        <div class="component-item" data-component="testimonial">
                            <i class="fas fa-quote-left"></i>
                            <span>Testimonial</span>
                        </div>
                        <div class="component-item" data-component="faq">
                            <i class="fas fa-question-circle"></i>
                            <span>FAQ Section</span>
                        </div>
                        <div class="component-item" data-component="footer">
                            <i class="fas fa-grip-lines"></i>
                            <span>Footer</span>
                        </div>
                    </div>
                </div>

                <!-- Styles Tab -->
                <div class="tab-content" id="styles-tab">
                    <h3>Global Styles</h3>
                    <div class="style-controls">
                        <div class="control-group">
                            <label>Primary Color</label>
                            <input type="color" id="primary-color" value="#007bff">
                        </div>
                        <div class="control-group">
                            <label>Secondary Color</label>
                            <input type="color" id="secondary-color" value="#6c757d">
                        </div>
                        <div class="control-group">
                            <label>Font Family</label>
                            <select id="font-family">
                                <option value="Inter">Inter</option>
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Base Font Size</label>
                            <input type="range" id="base-font-size" min="14" max="20" value="16">
                            <span class="value">16px</span>
                        </div>
                    </div>

                    <div id="element-styles" class="element-styles" style="display: none;">
                        <h3>Element Styles</h3>
                        <div class="style-controls" id="element-style-controls">
                            <!-- Dynamic style controls will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div class="tab-content" id="settings-tab">
                    <h3>Page Settings</h3>
                    <div class="control-group">
                        <label>Page Title</label>
                        <input type="text" id="page-title" value="My Landing Page">
                    </div>
                    <div class="control-group">
                        <label>Meta Description</label>
                        <textarea id="meta-description" rows="3">A beautifully crafted landing page</textarea>
                    </div>
                    <div class="control-group">
                        <label>Favicon URL</label>
                        <input type="url" id="favicon-url" placeholder="https://example.com/favicon.ico">
                    </div>
                </div>
            </aside>

            <!-- Main Preview Area -->
            <main class="preview-container">
                <div class="preview-wrapper">
                    <div class="preview-frame desktop" id="preview-frame">
                        <div class="landing-page" id="landing-page">
                            <!-- Dynamic content will be inserted here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal for image uploads -->
        <div class="modal" id="image-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Upload Image</h3>
                    <button class="close-btn" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop an image or click to browse</p>
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </div>
                    <div class="url-input">
                        <label>Or enter image URL:</label>
                        <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancel-upload">Cancel</button>
                    <button class="btn btn-primary" id="confirm-upload">Use Image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="js/components.js"></script>
    <script src="js/styler.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/exporter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
